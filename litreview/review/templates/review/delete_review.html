{% extends "base.html" %}

{% block content %}
    <section class="delete">
        <h2>Suppression de la critique</h2>
        <p>Êtes-vous sûr de vouloir supprimer cette critique ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Supprimer</button>
        </form>
        <a href="{% url 'posts' %}">
            <button>Retourner</button>
        </a>
    </section>
{% endblock %}
