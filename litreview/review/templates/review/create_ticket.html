{% extends "base.html" %}

{% block content %}
<div id="create-ticket">
    <h2>Créer un ticket</h2>
    <form id="create-ticket-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" >Envoyer</button>
    </form>
    <button id="upload-button">Télécharger fichier</button>
</div>
{% endblock %}
