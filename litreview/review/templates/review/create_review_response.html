{% extends "base.html" %}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'authentication/style.css' %}" />
{% endblock %}

{% block content %}

<div>
    <h2>Créer une critique</h2>
    <div id="ticket-while-response">
        <p>Vous êtes en train de poster en réponse à</p>
        {% include "review/partials/ticket_snippet.html" %}
    </div>

    <div>
        <h3>Critique</h3>
        <form method="post" >
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" >Envoyer</button>
        </form>
    </div>

</div>

{% endblock %}
