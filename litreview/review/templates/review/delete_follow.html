{% extends "base.html" %}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'authentication/style.css' %}" />
{% endblock %}

{% block content %}
    <section class="delete">
        <h2>Suppression du suivi</h2>
        <p>Êtes-vous sûr de vouloir supprimer {{ follow.followed_user.username }} de votre liste de suivi ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Supprimer</button>
        </form>
        <a href="{% url 'posts' %}">
            <button>Retourner</button>
        </a>
    </section>
{% endblock %}
