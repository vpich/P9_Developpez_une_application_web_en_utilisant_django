<div id="ticket">
    <div id="ticket-content">
        {% if request.user == ticket.user %}
            <p>Vous avez demandé une critique</p>
        {% else %}
            <p>{{ ticket.user }} a demandé une critique</p>
        {% endif %}

        <h3>{{ ticket.title }}</h3>

        <p>{{ ticket.description }}</p>
        {% if ticket.image %}
            <img src="{{ ticket.image.url }}">
        {% endif %}
    </div>

    <div id="ticket-date">
        <p>{{ ticket.time_created }}</p>
    </div>
</div>

<div id="ticket-buttons">
    <form action="{% url 'create-review-response' ticket.id %}">
        <button>Créer une critique</button>
    </form>
</div>
