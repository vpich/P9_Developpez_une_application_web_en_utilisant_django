{% extends "base.html" %}

{% block content %}
<div id="signup">
  <h2>Inscrivez-vous</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">S'inscrire</button>
  </form>

  <form action="{% url 'login' %}">
      <button type="submit">Retourner</button>
  </form>
</div>
{% endblock %}
