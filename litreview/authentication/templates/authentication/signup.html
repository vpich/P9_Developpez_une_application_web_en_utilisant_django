{% extends "base.html" %}
{% load static %}

{% block style %}

{% endblock %}

{% block content %}

    {% csrf_token %}
    {{ form.as_p }}

  </form>
    <a href="{% url 'login' %}">
        <button>Retourner</button>
    </a>
{% endblock %}
