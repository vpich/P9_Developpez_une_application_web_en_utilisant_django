{% extends "base.html" %}

{% block content %}
<section id="login">
  <div id="login-signup">
    <h2>Inscrivez-vous maintenant</h2>
    <form action="{% url 'signup' %}">
      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <div id="login-form">
    <h2>Connectez-vous</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button id="login-form-button" type="submit">Se connecter</button>
    </form>
  </div>
</section>
{% endblock %}
